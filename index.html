<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC | by Andr√© Leandro</title>
</head>
<body>
    <main class="container">
        <h1 id="bmi-calc">Calculadora IMC</h1>
        <div class="row">
            <input type="range" min="20" max="200" value="60" id="weight" oninput="calculate()">
            <span id="weight-val">60 kg</span>
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="176" id="height" oninput="calculate()">
            <span id="height-val">176 cm</span>
        </div>

        <p id="result">20.0</p>
        <p id="category">Peso Ideal</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
